	<h1>就是喜歡海</h1>
	<p>那是心靈的極致話語。</p>



	<p>海呀，令人嚮往的海。</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>細細品嘗那海風輕彿在臉上的感覺，嗅嗅空氣中令人興奮的氣味，聽聽空中海鳥優游的叫聲，看著天上的白雲翻騰幻變。</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>這就是海。</p>
